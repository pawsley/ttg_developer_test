<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soal 1 Halaman Web Sederhana</title>
</head>
<body>
    <form id="userForm">
        <label for="name">Nama Lengkap:</label>
        <div class="col-1">
            <input type="text" id="name" name="name" style="width: 100%; box-sizing: border-box;">
            <div class="errorMsg"></div>
        </div>
        <br><br>
        <label for="email">Email:</label>
        <div class="col-1">
            <input type="text" id="email" name="email" style="width: 100%; box-sizing: border-box;">
            <div class="errorMsg"></div>
        </div>
        <br><br>
        <label for="password">Password:</label>
        <div class="col-1">
            <input type="password" id="password" name="password" style="width: 100%; box-sizing: border-box;">
            <div class="errorMsg"></div>
        </div>
        <br><br>
        <label for="confirmPassword">Konfirmasi Password:</label>
        <div class="col-1">
            <input type="password" id="confirmPassword" name="confirmPassword">
            <div class="errorMsg"></div>
        </div>
        <br><br>
        <button type="submit">Submit</button>
        <div id="successMsg"></div>
    </form>

</body>
<script src="script.js"></script>
</html>
